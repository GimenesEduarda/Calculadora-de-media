<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de M√©dia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f6f9fc, #e9eff1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      text-align: center;
    }
    .header {
      margin-bottom: 20px;
    }
    .header img {
      border-radius: 50%;
      border: 4px solid #e53e3e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
      color: #2d3748;
    }
    .form-group input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      background-color: #f9fafb;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input[type="text"]:focus {
      border-color: #4fd1c5;
      box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.2);
      outline: none;
    }
    .form-group input[readonly] {
      background-color: #e2e8f0;
    }
    .button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      color: #ffffff;
      background-color: #e53e3e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-transform: uppercase;
      font-weight: bold;
    }
    .button:hover {
      background-color: #c53030;
    }
    .button:active {
      transform: scale(0.98);
    }
    .note-inputs {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }
    .note-inputs .note-group {
      flex: 1;
    }
    .note-inputs input {
      text-align: center;
    }
    .note-group span {
      display: block;
      margin-top: 5px;
      color: #2d3748;
      font-weight: 600;
    }
    .form-group:last-of-type {
      margin-bottom: 0;
    }
    .status {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .status.approved {
      color: #38a169; /* Green for approved */
    }
    .status.failed {
      color: #e53e3e; /* Red for failed */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img alt="Imagem de uma escola" height="100" src="img/womp wompü§ì.png" width="100"/>
    </div>
    <div class="form-group">
      <label for="aluno">Aluno</label>
      <input class="form-control" id="aluno" type="text" placeholder="Nome do aluno"/>
    </div>
    <div class="note-inputs">
      <div class="note-group">
        <input class="form-control" id="n1" type="text" placeholder="Nota 1"/>
        <span>n1</span>
      </div>
      <div class="note-group">
        <input class="form-control" id="n2" type="text" placeholder="Nota 2"/>
        <span>n2</span>
      </div>
      <div class="note-group">
        <input class="form-control" id="n3" type="text" placeholder="Nota 3"/>
        <span>n3</span>
      </div>
    </div>
    <div class="form-group">
      <label for="faltas">Quantidade de Faltas</label>
      <input class="form-control" id="faltas" type="text" placeholder="Quantidade de Faltas"/>
    </div>
    <div class="form-group">
      <label for="result">Resultado</label>
      <input class="form-control" id="result" type="text" readonly placeholder="Resultado"/>
    </div>
    <div class="form-group">
      <label for="media">M√©dia</label>
      <input class="form-control" id="media" type="text" readonly placeholder="M√©dia"/>
    </div>
    <div class="status" id="status">Aguardando c√°lculo...</div>
    <button class="button" onclick="calcularMedia()">Calcular M√©dia</button>
  </div>

  <script>
    function calcularMedia() {
      // Obt√©m os valores dos campos de notas
      const n1 = parseFloat(document.getElementById('n1').value) || 0;
      const n2 = parseFloat(document.getElementById('n2').value) || 0;
      const n3 = parseFloat(document.getElementById('n3').value) || 0;
      const faltas = parseInt(document.getElementById('faltas').value) || 0;
      
      // Calcula a m√©dia
      const media = (n1 + n2 + n3) / 3;
      const statusElement = document.getElementById('status');
      
      // Exibe a m√©dia no campo de resultado
      document.getElementById('result').value = media.toFixed(2);
      document.getElementById('media').value = media.toFixed(2);

      // Atualiza o status de aprova√ß√£o
      if (media >= 7 && faltas < 20) {
        statusElement.textContent = 'Aprovado';
        statusElement.className = 'status approved';
      } else {
        statusElement.textContent = 'Reprovado';
        statusElement.className = 'status failed';
      }
    }
  </script>
</body>
</html>
